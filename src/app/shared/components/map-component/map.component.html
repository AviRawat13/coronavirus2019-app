<mgl-map
  [style]="style"
  [zoom]="[zoom]"
  (load)="bindMap($event)"
  (render)="storeCountryFeatures()"
>
  <mgl-marker
    *ngIf="lngLat"
    [lngLat]="lngLat"
    [draggable]="false"
    className="marker"
  >
    <mat-icon color="warn">location_on</mat-icon>
  </mgl-marker>
  <mgl-control mglNavigation></mgl-control>
  <mgl-control mglGeolocate (geolocate)="geolocate($event)"></mgl-control>
</mgl-map>
