<mat-sidenav-container [hasBackdrop]="false">
  <mat-sidenav
    [opened]="infoDrawer.toggled$ | async"
    mode="push"
    position="end"
  >
    <app-general-info
      *ngIf="generalInfo$"
      fxFlexOrder="1"
      [currentCountry]="currentCountry$ | async"
      [generalInfo]="generalInfo$ | async"
      [summary]="homeSummary$ | async"
    >
    </app-general-info>
  </mat-sidenav>
  <app-map></app-map>
</mat-sidenav-container>
